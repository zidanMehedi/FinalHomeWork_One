<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="validation.js">

	</script>
</head>
<body>
	<fieldset>
    <legend><b>REGISTRATION</b></legend>
	<form>
		<br/>
		<table width="100%" cellpadding="0" cellspacing="0" border="0px">
			<tr>
				<td width="500px">Name</td>
				<td>:</td>
				<td><input name="name" type="text" id="myName" onkeyup="nameCheck()"></td>
				<td width="500px"><div id="nameDiv"></div></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td>Email</td>
				<td>:</td>
				<td>
					<input name="email" type="text" id="myEmail" onkeyup="emailCheck()">
					<abbr title="hint: sample@example.com"><b>i</b></abbr>
				</td>
				<td><div id="emailDiv"></div></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td>User Name</td>
				<td>:</td>
				<td><input name="userName" type="text" id="myUname" onkeyup="unameCheck()"></td>
				<td><div id="unameDiv"></div></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td>Password</td>
				<td>:</td>
				<td><input name="password" type="password" id="myPass" onkeyup="passCheck()"></td>
				<td></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td>Confirm Password</td>
				<td>:</td>
				<td><input name="confirmPassword" type="password" id="myCpass" onkeyup="passCheck()"></td>
				<td><div id="passDiv"></div></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td colspan="3">
					<fieldset style="width: 650px">
						<legend>Gender</legend>    
						<input name="gender" type="radio" value="Male">Male
						<input name="gender" type="radio" value="Female">Female
						<input name="gender" type="radio" value="Other">Other
					</fieldset>
				</td>
				<td></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td colspan="3">
					<fieldset style="width: 650px">
						<legend>Degree</legend>    
						<input name="degree" type="checkbox" value="SSC">SSC
						<input name="degree" type="checkbox" value="HSC">HSC
						<input name="degree" type="checkbox" value="BSc">BSc
					</fieldset>
				</td>
				<td></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td colspan="3">
					<fieldset style="width: 650px">
						<legend>Blood Group</legend> 
						<select name="blood" id="bg" onclick ="verifyBG()">
							<option value=""></option>
							<option value="A+">A+</option>
							<option value="A-">A-</option>
							<option value="B+">B+</option>
							<option value="B-">B-</option>
							<option value="O+">AB+</option>
							<option value="O-">AB-</option>
							<option value="AB+">O+</option>
							<option value="AB-">O-</option>
						</select>
					</fieldset>
				</td>
				<td><div id="bgDiv"></div></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td colspan="3">
					<fieldset style="width: 650px">
						<legend>Date of Birth</legend>    
						<input type="text" size="2" id="day" onkeyup="dateCheck()" />/
						<input type="text" size="2" id="month" onkeyup="dateCheck()" />/
						<input type="text" size="4" id="year" onkeyup="dateCheck()" />
						<font size="2"><i>(dd/mm/yyyy)</i></font>
					</fieldset>
				</td>
				<td><div id="dateDiv"></div></td>
			</tr>
		</table>
		<hr/>
		<input type="button" value="Submit" onclick="loadDoc()">
		<input type="reset" onclick="reset()">
	</form>
</fieldset>

<center><h1 id="show"></h1></center>
</body>
</html>
